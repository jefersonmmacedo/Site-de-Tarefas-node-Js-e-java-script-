{%  for idea in ideas %}

                <div class="ideia">
                    <img src="{{idea.img}}" alt="{{idea.titulo}}">
                    <div class="content">
                        <h3>{{idea.titulo}}</h3>
                        <p>{{idea.categoria}}</p>
                        <div class="description">
                            {{idea.descricao}}
                        </div>
                        <a href="{{idea.url}}" target="_blank"> Ir para a Tarefa</a>
                    </div>
                </div>

                {% endfor%}
