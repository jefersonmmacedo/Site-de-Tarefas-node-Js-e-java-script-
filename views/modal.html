<!-- Modal -->
<div id="modal" class="hide">
    <div class="content">
        <h1>Nova Tarefa</h1>
        <form action="/" method="POST" onsubmit="return checkFields(event)">

              <div class="input-wrapper">
                  <label for="titulo">Título da Tarefa</label>
                  <input type="text" name="titulo">
              </div>

              <div class="input-wrapper">
                  <label for="Categoria">Categoria</label>
                  <input type="text" name="categoria">
              </div>

             
              <div class="input-wrapper">
              <select name="img" id="img">
                  <option value="">Selecione o tipo de tarefa</option>
                  <option value="https://image.flaticon.com/icons/svg/2729/2729007.svg">Estudos </option>
                  <option value="https://image.flaticon.com/icons/svg/2729/2729042.svg">Entreteinimento</option>
                  <option value="https://image.flaticon.com/icons/svg/2864/2864807.svg">Jogos</option>
                  <option value="https://image.flaticon.com/icons/svg/1940/1940981.svg">Culinária</option>
                  <option value="https://image.flaticon.com/icons/svg/1940/1940993.svg">Moda e beleza</option>
                  <option value="https://image.flaticon.com/icons/svg/1941/1941000.svg">Momentos</option>
                  <option value="https://image.flaticon.com/icons/svg/1940/1940994.svg">Musica</option>
              </select>
            </div>

              <div class="input-wrapper">
                  <label for="descricao">Digite uma descrição para esta Tarefa</label>
                  <textarea name="descricao"  cols="30" rows="10"></textarea>
              </div>

              <div class="input-wrapper">
                  <label for="link_tarefa">Link da tarefa</label>
                  <input type="url" name="url">
              </div>
              <a href="#" onclick="onOff()">Voltar</a>
              
              <button>Salvar Tarefa</button>

</form>
    </div>
</div>
